  <title>Feedback - Website Name</title>
  <link rel="stylesheet" href="feedback.css" />
  <script defer src="feedback.js"></script>

<body>
  <main class="feedback-wrapper">
    <section class="feedback-card">
      <h1>Feedback</h1>
      <p>Your opinion matters to us â€” let us know what you think!</p>

      <!-- FORM -->
      <form id="feedbackForm">
        <label>Name</label>
        <input type="text" name="name" placeholder="Your name" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required>

        <label>Message</label>
        <textarea name="message" placeholder="Your message..." rows="5" required></textarea>

        <button type="submit">Send Feedback</button>
      </form>

      <!-- Hidden success message -->
      <div class="success-message" id="successMessage">
        ðŸŽ‰ Thank you! Your feedback has been sent successfully.
      </div>
    </section>
  </main>

  <!--- script link https://script.google.com/macros/s/AKfycbwxhFiheaK3bxag2Y7P5UZjVR-5IVv7QHJ_kysu40b2b5sNj2MM-aDHeou9sO1tzsc/exec-->
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwxhFiheaK3bxag2Y7P5UZjVR-5IVv7QHJ_kysu40b2b5sNj2MM-aDHeou9sO1tzsc/exec";
  const form = document.getElementById('feedbackForm');
  const thankYou = document.getElementById('thankYouMessage');

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: JSON.stringify(Object.fromEntries(new FormData(form))) })
      .then(response => {
        form.reset();
        thankYou.style.display = 'block';
        thankYou.style.animation = 'fadeIn 0.8s';
        setTimeout(() => thankYou.style.display = 'none', 4000);
      })
      .catch(error => alert('Error! Please try again.'));
  });
</script>

<style>
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
